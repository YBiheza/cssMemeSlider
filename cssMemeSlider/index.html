<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
    </header>
    <main>
        <div class="wrapper"> 
            <div class="slides">
                <input type="radio" name="slide" id="slide1" checked>
                <img src="./assets/images/1.png" alt="bulochka" class="slide-image slide current">
                <p class="substr1 descr">Булочку хочется</p>

                <input type="radio" name="slide" id="slide2" >
                <img src="./assets/images/2.png" alt="money" class="slide-image slide">
                <p class="substr2 descr">А я хотел творчеством зарабатывать</p>

                <input type="radio" name="slide" id="slide3" >
                <img src="./assets/images/3.png" alt="astronaut" class="slide-image slide">
                <p class="substr3 descr">ЗапуСкай</p>

                <input type="radio" name="slide" id="slide4" >
                <img src="./assets/images/4.png" alt="watermelon" class="slide-image slide">
                <p class="substr4 descr">Хочу арбуз</p>

                <input type="radio" name="slide" id="slide5" >
                <img src="./assets/images/5.png" alt="uspevaem" class="slide-image slide">
                <p class="substr6 descr">Такс такс успеваем</p>

                <input type="radio" name="slide" id="slide6" >
                <img src="./assets/images/6.png" alt="angry" class="slide-image slide">
                <p class="substr7 descr">Яростная малявочка в бешенстве</p>


                <div class="controls">
                    <label for="slide1" class="label label1"></label>
                    <label for="slide2" class="label label2"></label>
                    <label for="slide3" class="label label3"></label>
                    <label for="slide4" class="label label4"></label>
                    <label for="slide5" class="label label5"></label>
                    <label for="slide6" class="label label6"></label>
                </div>  
            </div> 
        </div>
    </main>
</body>
</html>
